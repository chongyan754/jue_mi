<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #ffeb3b;
            width: 0%;
            border-radius: 4px;
            transition: width 1s linear;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #ff5722;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }
        
        .btn-primary:hover {
            background: #ff7043;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.6);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffeb3b;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                font-size: 2.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>页面跳转中</h1>
        <p>您将在 <span class="countdown" id="countdown">10</span> 秒后自动跳转到目标页面</p>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <p>如果您的浏览器没有自动跳转，请点击下面的按钮</p>
        
        <div class="buttons">
            <a href="https://pornhub.com" class="btn btn-primary" id="manualRedirect">立即跳转</a>
            <button class="btn btn-secondary" id="cancelRedirect">取消跳转</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.getElementById('countdown');
            const progressElement = document.getElementById('progress');
            const manualRedirectBtn = document.getElementById('manualRedirect');
            const cancelRedirectBtn = document.getElementById('cancelRedirect');
            
            let countdown = 0.001; // 倒计时秒数
            let redirectTimer;
            let progressInterval;
            
            // 更新倒计时显示
            function updateCountdown() {
                countdownElement.textContent = countdown;
                progressElement.style.width = `${(10 - countdown) * 10}%`;
                
                if (countdown <= 0) {
                    clearInterval(redirectTimer);
                    clearInterval(progressInterval);
                    window.location.href = manualRedirectBtn.href;
                } else {
                    countdown--;
                }
            }
            
            // 开始倒计时
            redirectTimer = setInterval(updateCountdown, 1000);
            
            // 手动跳转按钮
            manualRedirectBtn.addEventListener('click', function(e) {
                e.preventDefault();
                clearInterval(redirectTimer);
                clearInterval(progressInterval);
                window.location.href = this.href;
            });
            
            // 取消跳转按钮
            cancelRedirectBtn.addEventListener('click', function() {
                clearInterval(redirectTimer);
                clearInterval(progressInterval);
                countdownElement.textContent = "已取消";
                progressElement.style.width = "0%";
                document.querySelector('h1').textContent = "跳转已取消";
                document.querySelector('p').textContent = "您可以继续浏览当前页面";
                manualRedirectBtn.textContent = "仍然跳转";
                this.style.display = "none";
            });
        });
    </script>
</body>
</html>
